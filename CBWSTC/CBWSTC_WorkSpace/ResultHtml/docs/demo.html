<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo</title>
  <meta name="description" content="demo">
  <meta name="keywords" content="demo">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp,no-store" />
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="apple-mobile-web-app-title" content="demo" />
  <link rel="stylesheet" href="../dist/amazeui.min.css"/>
  <link rel="stylesheet" href="demo.css"/>
  <link rel="stylesheet" href="assets/css/amazeui.css" />  
 <link rel="stylesheet" href="assets/css/core.css" />  
 <link rel="stylesheet" href="assets/css/menu.css" />  
 <link rel="stylesheet" href="assets/css/index.css" />  
 <link rel="stylesheet" href="assets/css/admin.css" />  
 <link rel="stylesheet" href="assets/css/page/typography.css" />  
 <link rel="stylesheet" href="assets/css/page/form.css" />  
 <link rel="stylesheet" href="assets/css/component.css" />
</head>
<body>

  <header class="am-topbar am-header">
    <div class="am-topbar-brand">
        <strong>BD_WSTCT</strong> <small>TestReport</small>
    </div>
  </header>

  <div class="am-content">
    <div data-module="firstlevel" class="am-animation-slide-left">
      <div class="am-cf am-padding">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">Statistic Results</strong></div>
      </div>
      <!-- <div class="am-container"> -->
          <div class="am-g">
		    <div class="am-u-md-6">
              <div class="am-panel am-panel-default">
                  <div class="am-panel-hd">
                    <h4 class="am-panel-title" data-am-collapse="{ target: '#type'}">
                      Type Statistic
                    </h4>
                  </div>
                  <div id="type" class="am-panel-collapse am-collapse am-in">
                    <div class="am-panel-bd">
						<div id="index-pie-1" style="height: 345px;height: 300px;"></div>
                    </div>
                  </div>
               </div>
            </div>
            <div class="am-u-md-6">
              <div class="am-panel am-panel-default">
                  <div class="am-panel-hd">
                    <h4 class="am-panel-title" data-am-collapse="{ target: '#base'}">
                      Type Percent
                    </h4>
                  </div>
                  <div id="base" class="am-panel-collapse am-collapse am-in">
                    <div class="am-panel-bd">
                       <div id="index-bar-1" style="height: 345px;height: 300px;"></div>
                    </div>
                  </div>
               </div>
            </div>
          </div>
      <hr/>
      <div class="am-g">
        <div class="am-u-md-12">
          <div class="am-panel am-panel-default">
              <div class="am-panel-hd">
                <h4 class="am-panel-title" data-am-collapse="{ target: '#combo'}">
                  Detailed Information
                </h4>
              </div>
              <div id="combo" class="am-panel-collapse am-collapse am-in">
                <div class="am-panel-bd">
                   <div class="am-scrollable-horizontal am-text-ms" style="font-family: '微软雅黑';">
                        <table class="am-table   am-text-nowrap">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Test Case Name</th>
                                    <th>State</th>
                                    <th>Error</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
									<td>TC1</td>
									<td><button type="button" class="am-btn am-btn-danger am-round">Fail</button></td>
									<td>Coderthemes</td>
							    </tr>
							</tbody>                        
                        </table>
                    </div>
                    <hr />
                </div>
              </div>
           </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../dist/jquery.min.js"></script>
  <script src="../dist/amazeui.min.js"></script>
  <script src="../dist/echarts.min.js"></script>
  <script src="../dist/t3.min.js"></script>
  <script src="demo.min.js"></script>
  <script src="data.js"></script>
  <script type="text/javascript" src="assets/js/jquery-2.1.0.js" ></script>  
 <script type="text/javascript" src="assets/js/amazeui.min.js"></script>  
 <script type="text/javascript" src="assets/js/app.js" ></script>  
 <script type="text/javascript" src="assets/js/blockUI.js" ></script>  
 <script type="text/javascript" src="assets/js/charts/echarts.min.js" ></script>  
 <script type="text/javascript" src="assets/js/charts/indexChart.js" ></script>
  <script type="text/javascript">
  </script>
</body>
</html>
